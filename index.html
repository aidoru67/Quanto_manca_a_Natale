<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Countdown a Natale</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: Arial, Helvetica, sans-serif;
      color: white;
      text-shadow: 2px 2px 6px black;
    }
    #countdown {
      font-size: 8rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div id="countdown"></div>

  <script>
    // --- Sfondi disponibili ---
    const images = [
      "bg1.jpg", "bg2.jpg", "bg3.jpg", "bg4.jpg", "bg5.jpg",
      "bg6.jpg", "bg7.jpg", "bg8.jpg", "bg9.jpg", "bg10.jpg"
    ];

    // Scegli un'immagine casuale
    const randomImage = images[Math.floor(Math.random() * images.length)];
    document.body.style.backgroundImage = `url(${randomImage})`;

    // --- Countdown ---
    function updateCountdown() {
      const now = new Date();
      let year = now.getFullYear();
      const christmas = new Date(year, 11, 25); // 25 dicembre (mese 11 perchÃ© parte da 0)

      if (now > christmas) {
        christmas.setFullYear(year + 1);
      }

      const diff = christmas - now;
      const days = Math.ceil(diff / (1000 * 60 * 60 * 24));

      document.getElementById("countdown").textContent = "- " + days;
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60);
  </script>
</body>
</html>
